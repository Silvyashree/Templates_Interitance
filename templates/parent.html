<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    <title>parent</title>
    {% endblock  %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center>

        <h1 class='alert alert-warning' > header of content </h1>
        <h1 class='alert alert-info'> 1st line  of content </h1>
        <h1 class='alert alert-danger' > 2nd line of content </h1>
        <h1 class='alert alert-dark'> 3nd line  of content </h1>
        <h1 class='alert alert-light'> 4th line  of content </h1>
        {% block body_block%}
        {% endblock %}  
        <h1 class='alert alert-primary'> footer of content </h1>
    </center>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
